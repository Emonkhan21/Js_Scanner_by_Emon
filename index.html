<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Code_Scanner </title>
    <!-- BS CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    


    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h1> Q.R Scanner Online </h1>
                    <p> Please enter text to convert and mention the size of Q.R code </p>
                    <div class="userData">
                        <input type="text" class="form-control mt-4" id="userInput" placeholder="Enter Text Here" >
                        <div class="sizebar row mt-3">
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="userSize1" placeholder="Width" >
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="userSize2" placeholder="Height" >
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" id="start_btn" > Start Conversion </button>
                    </div>
                </div >
                <div class="col-md-6 d-flex align-middle">

                    <img id="QRimage">

                </div>
            </div>
        </div>
    </section>

    <!-- BS JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Js link -->
    <script src="QR.Scanner.js"></script>
</body>
</html>
